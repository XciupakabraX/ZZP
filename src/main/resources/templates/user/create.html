<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
  <link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Users List</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    .navbar {
      background: #343a40;
      padding: 1rem;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      border: 1px solid #d3d3d3;
      padding: 20px;
      margin-top: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #343a40;
    }

    .btn-primary {
      background-color: #6c63ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5753c9;
    }

    .invalid-feedback {
      display: block;
      color: #ef4444;
      margin-top: 5px;
    }

    .form-control.is-invalid {
      border-color: #ef4444;
    }
  </style>
</head>
<body>

<div th:insert="~{commons :: navbar}" class="navbar">
  <a href="#home">Home</a>
  <a href="#users">Users</a>
  <a href="#add">Add User</a>
</div>

<section class="container my-4">
  <!-- Lead text -->
  <div class="text-center mb-5">
    <h2>Create New User</h2>
    <p class="lead text-muted">Fill out the form below to create a new user.</p>
  </div>

  <!-- Form -->
  <div class="row justify-content-center my-3">
    <div class="col-md-12">
      <form th:object="${user}" method="post" th:action="@{/user}">

        <!-- Username -->
        <div class="mb-2">
          <label for="username" class="form-label">Username:</label>
          <div class="input-group" th:classappend="${#fields.hasErrors('username') ? 'has-validation' : ''}">
            <input type="text" aria-describedby="validationUsername" class="form-control" id="username" placeholder="e.g. William" th:field="*{username}" th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}" required>
            <div id="validationUsername" class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-2">
          <label for="password" class="form-label">Password:</label>
          <div class="input-group" th:classappend="${#fields.hasErrors('password') ? 'has-validation' : ''}">
            <input type="password" aria-describedby="validationPassword" class="form-control" id="password" placeholder="e.g. strongPassword123" th:field="*{password}" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" required>
            <div id="validationPassword" class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>
        </div>

        <!-- Submit button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3">Add New User</button>
        </div>

      </form>
    </div>
  </div>
</section>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
