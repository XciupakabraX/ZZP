<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Add Category</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            color: #333;
        }

        .navbar {
            background: #343a40;
            padding: 1rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #d3d3d3;
            padding: 20px;
            margin-top: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #343a40;
        }

        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5753c9;
        }

        .invalid-feedback {
            display: block;
            color: #ef4444;
            margin-top: 5px;
        }

        .form-control.is-invalid {
            border-color: #ef4444;
        }

        .d-flex {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div th:insert="~{commons :: navbar}" class="navbar">
    <a href="#tasks">Tasks</a>
    <a href="#features">Features</a>
    <a href="#add">Add New</a>
</div>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="mb-4 text-center">Add New Category</h2>
                <form method="post" th:action="@{/category/add}" th:object="${category}">
                    <div class="mb-3">
                        <label for="validationName" class="form-label">Name</label>
                        <div class="input-group" th:classappend="${#fields.hasErrors('name') ? 'has-validation' : ''}">
                            <input type="text" aria-describedby="validationName" class="form-control" placeholder="Enter Category name" id="name"  th:field="*{name}" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
                            <div id="validationName" class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>
                    <label for="validationDescription" class="form-label">Description</label>
                    <div class="input-group" th:classappend="${#fields.hasErrors('description') ? 'has-validation' : ''}">
                        <input type="text" class="form-control" aria-describedby="validationDescription" id="description" th:field="*{description}" placeholder="Enter Category description" th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}">
                        <div id="validationDescription" class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
